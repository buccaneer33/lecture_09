<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name=<%= htmlWebpackPlugin.options.author %> content=<%= htmlWebpackPlugin.options.author %>>
<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="body body--theme">
		<header class="header  header--theme">
				<div class="header__wrapper header__wrapper--theme">
					<div class="container">
					<div class="row align-items-center justify-content-between">
					<div class="header__logo-block">
						<div class="header__logo">
							<h2 class="header__logo-title header__logo-title--theme">B<b>ODY</b>F<b>IT</b></h2>
						</div>
						<div class="header__slogan">
							<span class="header__slogan-part header__slogan-part--theme">Free PSD</span>
							<span class="header__slogan-part header__slogan-part--theme">Website Template</span>
						</div>
					</div>
					<div class="header__search">
						<form class="header__search-form">
							<input class="header__search-input" type="search" placeholder="Search Our Website...." />
							<input class="header__search-button button button--search" type="button" value="SEARCH"/>
						</form>
					</div>
				</div><!--row-->
			</div>
			</div><!--header__wrapper-->
				<nav class="navigation">

				</nav>
		</header>
		<main></main>
		<footer></footer>
</body>
</html>
